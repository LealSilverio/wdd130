<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/week11.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>ICE Challenge - Week 11</title>
</head>
<body>

    <section class="post-top">
        <img class="user" src="images/toa-heftiba-O3ymvT7Wf9U-unsplash.jpg" alt="Photo by Toa Heftiba Unsplash">
        <div class="user-name">
            <a href="#"><h1>alexajohn</h1></a>
        </div>
        <p class="post-time">20 mins</p>
        <div>
            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        </div>

    </section>
    <img class="scene" src="images/bailey-zindel-unsplash-week11.jpg" alt="Photo of lake with mountains by Bailey Zindel Unsplash">
    <section class="post-bottom">
        <div>
            <a href="#"><i class="fa-regular fa-bookmark"></i></a>
        </div>
        <div>
            <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
        </div>
        <div>
            <a href="#"><i class="fa-regular fa-message"></i></a>
        </div>
        <p class="post-messages">125</p>
        <p class="post-likes">852</p>
        <div>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
        </div>
    </section>
</body>
</html>
