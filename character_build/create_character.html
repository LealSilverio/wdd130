<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventurer's Backpack</title>
    <link rel="stylesheet" href="styles/create_styles.css">
    <script src="#"></script>
</head>
<body>
	<main>
        <section id="base_info">
            <div class="boxes">
                <label for="race">Race</label>
                <input type="text" id="race" name="race">
            </div>
            <div class="boxes">
                <label for="class">Class</label>
                <input type="text" id="class" name="class">
            </div>
            <div class="boxes">
                <label for="level">Level</label>
                <input type="number" id="level" name="level">
            </div>
            <div class="boxes">
                <label for="background">Background</label>
                <input type="text" id="background" name="background">
            </div>
        </section>

        <section id="stats">
            <div class="boxes">
                <label for="str">STR</label>
                <input type="number" id="str" name="character_strenght">
            </div>
            <div class="boxes">
                <label for="dex">DEX</label>
                <input type="number" id="dex" name="character_dexterity">
            </div>
            <div class="boxes">
                <label for="con">CON</label>
                <input type="number" id="con" name="character_constitution">
            </div>
            <div class="boxes">
                <label for="int">INT</label>
                <input type="number" id="int" name="character_intelligence">
            </div>
            <div class="boxes">
                <label for="str">WIS</label>
                <input type="number" id="wis" name="character_wisdom">
            </div>
            <div class="boxes">
                <label for="cha">CHA</label>
                <input type="number" id="cha" name="character_charisma">
            </div>
        </section>

        <section id="features"></section>
	</main>
	<footer>
		<h5> The Adventurer's Backpack &copy; 2022 - Sara Silverio </h5>
	</footer>
</body>
</html>
