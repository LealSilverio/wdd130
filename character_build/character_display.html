<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventurer's Backpack</title>
    <!-- <link rel="stylesheet" href="styles/display_style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<script src="scripts/display_script.js" defer></script>
</head>
<body>
    <header id="navbar">
		<a href="index.html"><i class="fa-light fa-dice-d20"></i></a>
		<h3>The Adventurer's Backpack</h3>
		<nav>
			<a href="dnd_info.html">D&D Basics</a>
			<a href="character_display.html">Character Sheet</a>
		</nav>
	</header>
	<main>
        <form class="character_sheet">

            <section class="top_info">
                <section class="name">
                    <label for="name">Character Name</label>
                    <input type="text" name="name" placeholder="Kian">
                </section>
                <section class="other_info">
                    <ul>
                        <li>
                            <label for="class_level">Class & Level</label>
                            <input type="text" name="class_level" id="class_level" placeholder="Ranger 5">
                        </li>
                        <li>
                            <label for="background">Background</label>
                            <input type="background" name="background" id="background"  placeholder="Outlander">
                        </li>
                        <li>
                            <label for="player_name">Player Name</label>
                            <input type="player_name" name="player_name" id="player_name"  placeholder="Your name">
                        </li>
                        <li>
                            <label for="race">Race</label>
                            <input type="race" name="race" id="race" placeholder="Human">
                        </li>
                        <li>
                            <label for="alignment">Alignment</label>
                            <input type="alignment" name="alignment" id="alignment"  placeholder="Chaotic Neutral">
                        </li>
                        <li>
                            <label for="experience">Expirience Points</label>
                            <input type="experience" name="experience" id="experience">
                        </li>
                    </ul>
                </section>
            </section>

            <section class="main_info">
                <section class="left">
                    <section class="attributes">
                        <div class="stats">
                            <ul>
                                <li>
                                    <div class="score">
                                        <label for="strength">STR</label>
                                        <input type="number" name="strength" placeholder="10">
                                    </div>
                                    <div class="modifier">
                                        <input type="number" name="strengthmod" placeholder="+0">
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="dexterity">DEX</label>
                                        <input type="number" name="dexterity" placeholder="16">
                                    </div>
                                    <div class="modifier">
                                        <input type="number" name="dexteritymod" placeholder="+3">
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="constitution">CON</label>
                                        <input type="number" name="constitution" placeholder="13">
                                    </div>
                                    <div class="modifier">
                                        <input type="number" name="constitutionmod" placeholder="+1">
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="wisdom">WIS</label>
                                        <input type="number" name="wisdom" placeholder="13">
                                    </div>
                                    <div class="modifier">
                                        <input type="number" name="wisdommod" placeholder="+1">
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="intelligence">INT</label>
                                        <input type="number" name="intelligence" placeholder="14">
                                    </div>
                                    <div class="modifier">
                                        <input type="number" name="intelligencemod" placeholder="+2">
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="charisma">CHA</label>
                                        <input type="number" name="charisma" placeholder="10">
                                    </div>
                                    <div class="modifier">
                                        <input type="number" name="charismamod" placeholder="+0">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="skills">
                            <div class="inspiration_box">
                                <div class="label-container">
                                    <label for="inspiration">Inspiration</label>
                                </div>
                                <input type="checkbox" name="inspiration">
                            </div>
                            <div class="proficiency_box">
                                <div class="label-container">
                                    <label for="proficiency">Proficiency Bonus</label>
                                </div>
                                <input type="number" name="proficiency" placeholder="+3">
                            </div>
                            <div class="saving_throws">
                                <ul>
                                    <li>
                                        <label for="str_save">Strength</label>
                                        <input type="number" name="str_save">
                                        <input type="checkbox" name="str_save_prof" placeholder="+0">
                                    </li>
                                    <li>
                                        <label for="dex_save">Dexterity</label>
                                        <input type="number" name="dex_save">
                                        <input type="checkbox" name="dex_save_prof" placeholder="+3">
                                    </li>
                                    <li>
                                        <label for="con_save">Constitution</label>
                                        <input type="number" name="con_save">
                                        <input type="checkbox" name="con_save_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="wis_save">Wisdom</label>
                                        <input type="number" name="wis_save">
                                        <input type="checkbox" name="wis_save_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="int_save">Intelligence</label>
                                        <input type="number" name="int_save">
                                        <input type="checkbox" name="int_save_prof" placeholder="+2">
                                    </li>
                                    <li>
                                        <label for="cha_save">Charisma</label>
                                        <input type="number" name="cha_save">
                                        <input type="checkbox" name="cha_save_prof" placeholder="+0">
                                    </li>
                                </ul>
                                <div class="label">Saving Throws</div>
                            </div>
                            <div class="skills_list">
                                <ul>
                                    <li>
                                        <label for="acrobatics">"Acrobatics "
                                            <span class="skill">(Dex)</span>
                                        </label>
                                        <input type="number" name="acrobatics">
                                        <input type="checkbox" name="acrobatics_prof" placeholder="+3">
                                    </li>
                                    <li>
                                        <label for="animal_handling">"Animal Handling "
                                            <span class="skill">(Wis)</span>
                                        </label>
                                        <input type="number" name="animal_handling">
                                        <input type="checkbox" name="animal_handling_prof" placeholder="+2">
                                    </li>
                                    <li>
                                        <label for="arcana">"Arcana "
                                            <span class="skill">(Int)</span>
                                        </label>
                                        <input type="number" name="arcana">
                                        <input type="checkbox" name="arcana_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="athletics">"Athletics "
                                            <span class="skill">(Str)</span>
                                        </label>
                                        <input type="number" name="athletics">
                                        <input type="checkbox" name="athletics_prof" placeholder="+0">
                                    </li>
                                    <li>
                                        <label for="deception">"Deception "
                                            <span class="skill">(Cha)</span>
                                        </label>
                                        <input type="number" name="deception">
                                        <input type="checkbox" name="deception_prof" placeholder="+0">
                                    </li>
                                    <li>
                                        <label for="history">"History "
                                            <span class="skill">(Int)</span>
                                        </label>
                                        <input type="number" name="history">
                                        <input type="checkbox" name="history_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="insight">"Insight "
                                            <span class="skill">(Wis)</span>
                                        </label>
                                        <input type="number" name="insight">
                                        <input type="checkbox" name="insight_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="intimidation">"Intimidation "
                                            <span class="skill">(Cha)</span>
                                        </label>
                                        <input type="number" name="intimidation">
                                        <input type="checkbox" name="intimidation_prof" placeholder="+0">
                                    </li>
                                    <li>
                                        <label for="investigation">"Investigation "
                                            <span class="skill">(Int)</span>
                                        </label>
                                        <input type="number" name="investigation">
                                        <input type="checkbox" name="investigation_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="medicine">"Medicine "
                                            <span class="skill">(Wis)</span>
                                        </label>
                                        <input type="number" name="medicine">
                                        <input type="checkbox" name="medicine_prof" placeholder="+2">
                                    </li>
                                    <li>
                                        <label for="nature">"Nature "
                                            <span class="skill">(Int)</span>
                                        </label>
                                        <input type="number" name="nature">
                                        <input type="checkbox" name="nature_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="perception">"Perception "
                                            <span class="skill">(Wis)</span>
                                        </label>
                                        <input type="number" name="perception">
                                        <input type="checkbox" name="perception_prof" placeholder="+2">
                                    </li>
                                    <li>
                                        <label for="performance">"Performance "
                                            <span class="skill">(Cha)</span>
                                        </label>
                                        <input type="number" name="performance">
                                        <input type="checkbox" name="performance_prof" placeholder="+0">
                                    </li>
                                    <li>
                                        <label for="persuasion">"Persuasion "
                                            <span class="skill">(Cha)</span>
                                        </label>
                                        <input type="number" name="persuasion">
                                        <input type="checkbox" name="persuasion_prof" placeholder="+0">
                                    </li>
                                    <li>
                                        <label for="religion">"Religion "
                                            <span class="skill">(Int)</span>
                                        </label>
                                        <input type="number" name="religion">
                                        <input type="checkbox" name="religion_prof" placeholder="+1">
                                    </li>
                                    <li>
                                        <label for="sleight_of_hand">"Sleight of Hand "
                                            <span class="skill">(Dex)</span>
                                        </label>
                                        <input type="number" name="sleight_of_hand">
                                        <input type="checkbox" name="sleight_of_hand_prof" placeholder="+3">
                                    </li>
                                    <li>
                                        <label for="stealth">"Stealth "
                                            <span class="skill">(Dex)</span>
                                        </label>
                                        <input type="number" name="stealth">
                                        <input type="checkbox" name="stealth_prof" placeholder="+3">
                                    </li>
                                    <li>
                                        <label for="survival">"Survival "
                                            <span class="skill">(Wis)</span>
                                        </label>
                                        <input type="number" name="survival">
                                        <input type="checkbox" name="survival_prof" placeholder="+2">
                                    </li>
                                </ul>
                                <div class="label"> Skills</div>
                            </div>
                        </div>
                    </section>
                    <div class="passive_perseption_box">
                        <div class="label_container">
                            <label for="passive_perseption">Passive Wisdom (Perseption)</label>
                        </div>
                        <input type="number" name="passive_perseption" placeholder="12">
                    </div>
                    <div class="other_prof_box">
                        <label for="other_prof">Other Proficiencies and Languages</label>
                        <textarea name="other_prof" id="other_prof" cols="30" rows="10" placeholder="Languages: Common"></textarea>
                    </div>
                </section>

                <section class="middle">
                    <section class="combat">
                        <div class="armorclass">
                            <div>
                                <label for="ac">Armor Class</label>
                                <input type="number" name="ac" placeholder="10">
                            </div>
                        </div>
                        <div class="initiative">
                            <div>
                                <label for="initiative">Initiative</label>
                                <input type="number" name="initiative" placeholder="+3">
                            </div>
                        </div>
                        <div class="speed">
                            <div>
                                <label for="speed">Speed</label>
                                <input type="number" name="speed" placeholder="30">
                            </div>
                        </div>
                        <div class="hp">
                            <div class="regular">
                                <div class="max">
                                    <label for="max_hp">Hit Point Maximum</label>
                                    <input type="number" name="max_hp" placeholder="40">
                                </div>
                                <div class="current">
                                    <label for="current_hp">Current Hit Points</label>
                                    <input type="number" name="current_hp">
                                </div>
                            </div>
                            <div class="temporary">
                                <label for="temp_hp">Temporary Hit Points</label>
                                <input type="number" name="temp_hp">
                            </div>
                        </div>
                        <div class="hit_dice">
                            <div>
                                <div class="total">
                                    <label for="total_hd">Total</label>
                                    <input name="total_hd" type="text" placeholder="4d10">
                                </div>
                                <div class="remaining">
                                    <label for="remaining_hd">Hit Dice</label>
                                    <input name="remaining_hd" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="death_saves">
                            <div>
                                <div class="label">
                                    <label>Death Saves</label>
                                </div>
                                <div class="marks">
                                    <div class="successes">
                                        <label>Successes</label>
                                        <div class="bubbles">
                                            <input name="success1" type="checkbox">
                                            <input name="success2" type="checkbox">
                                            <input name="success3" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="fails">
                                        <label>Failures</label>
                                        <div class="bubbles">
                                            <input name="fail1" type="checkbox">
                                            <input name="fail2" type="checkbox">
                                            <input name="fail3" type="checkbox">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="actions">
                        <div>
                            <label>Attacks & Spellcasting</label>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Atk Bonus</th>
                                        <th>Damage/Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                          <input name="atk_name1" type="text" placeholder="Dagger">
                                        </td>
                                        <td>
                                          <input name="atk_bonus1" type="text" placeholder="+3">
                                        </td>
                                        <td>
                                          <input name="atk_damage1" type="text" placeholder="1d4 pierce">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                          <input name="atk_name2" type="text">
                                        </td>
                                        <td>
                                          <input name="atk_bonus2" type="text">
                                        </td>
                                        <td>
                                          <input name="atk_damage2" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                          <input name="atk_name3" type="text">
                                        </td>
                                        <td>
                                          <input name="atk_bonus3" type="text">
                                        </td>
                                        <td>
                                          <input name="atk_damage3" type="text">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <textarea></textarea>
                          </div>
                    </section>
                    <section class="equipment">
                        <div>
                            <label>Equipment</label>
                            <div class="money">
                                <ul>
                                    <li>
                                        <label for="cp">cp</label>
                                        <input name="cp">
                                    </li>
                                    <li>
                                        <label for="sp">sp</label>
                                        <input name="sp">
                                    </li>
                                    <li>
                                        <label for="ep">ep</label>
                                        <input name="ep">
                                    </li>
                                    <li>
                                        <label for="gp">gp</label>
                                        <input name="gp">
                                    </li>
                                    <li>
                                        <label for="pp">pp</label>
                                        <input name="pp">
                                    </li>
                                </ul>
                            </div>
                            <textarea></textarea>
                        </div>
                    </section>
                </section>

                <section class="right">
                    <section class="characterization">
                        <div class="personality">
                            <label for="personality">Personality</label>
                            <textarea name="personality"></textarea>
                        </div>
                        <div class="ideals">
                            <label for="ideals">Ideals</label>
                            <textarea name="ideals"></textarea>
                        </div>
                        <div class="bonds">
                            <label for="bonds">Bonds</label>
                            <textarea name="bonds"></textarea>
                        </div>
                        <div class="flaws">
                            <label for="flaws">Flaws</label>
                            <textarea name="flaws"></textarea>
                        </div>
                    </section>
                    <section class="features">
                        <div>
                            <label for="features">Features & Traits</label>
                            <textarea name="features"></textarea>
                        </div>
                    </section>
                </section>
            </section>
        </form>
	</main>
	<footer>
		<h5> The Adventurer's Backpack &copy; 2022 - Sara Silverio </h5>
	</footer>
</body>
</html>
