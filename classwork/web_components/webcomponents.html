<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <link rel="stylesheet" href="webcomps_styles.css">
    <script src="webcomps.js" defer></script>
</head>
<body>
    <!-- Dropdown -->
    <div class="dropdown">
        <button onclick="droppingDown()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <!-- Checkbox -->
    <label class="container">One
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>

    <label class="container">Two
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

    <label class="container">Three
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

    <label class="container">Four
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

    <!-- Select Menu -->
    <div class="custom-select" style="width:200px;">
        <select>
        <option value="0">Select class:</option>
        <option value="1">Barbarian</option>
        <option value="2">Bard</option>
        <option value="3">Cleric</option>
        <option value="4">Druid</option>
        <option value="5">Fighter</option>
        <option value="6">Monk</option>
        <option value="7">Paladin</option>
        <option value="8">Ranger</option>
        <option value="9">Rogue</option>
        <option value="10">Sorcerer</option>
        <option value="11">Warlock</option>
        <option value="12">Wizard</option>
        </select>
    </div>
</body>
</html>
