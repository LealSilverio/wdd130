<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&
    display=swap" rel="stylesheet">
</head>
<body>
    <main id="cta">
        <img src="cta-left.jpg" alt="Sunglesses">
        <section>
            <a class="right" href="#">&times;</a>
            <h1>
                How consistent is your branding?
            </h1>
            <p>
                Download our brand touchpoints checklist to see all
                your brand need to shine!
            </p>
            <form>
                <input type="text" name="email" id="email" class="text-imput"
                placeholder="Email">
                <input type="text" name="fullName" id="fullName" class="text-imput"
                placeholder="Name">
                <input type="checkbox" name="option" id="optIn" value="True">
                <label for="optIn">Opt in to receive news and updates.</label>
                <input type="submit" class="submit-button" value="Subscribe">
            </form>
        </section>
    </main>
</body>
</html>
